<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
     <div class="center">

        <div class="headdiv">
            <img src="" alt="">
            <h3>Education</h3>
        </div>

        <div class="regisdiv">
            <div class="leftdiv">
                <h2>Registration Form</h2>
                <p>This space is where you can share infomation on the sections, <br>
                     such as topics,discussion points, goals and activities. </p>
            </div>
            <div class="rightdiv">
                <h4>Date of Register</h4>
                <input type="date">
            </div>
        </div>
        
        <div class="Personaldiv">
               <h3>Personal infomation</h3>
               <label for="full name">Full Name</label>
               <input type="text" name="fullname">

               <div class="pleftdiv">
                <label>Date of Birth</label>
                <input type="date">
                <label>Email</label>
                <input type="email">
                <label>Marital Status</label>
                <input type="text">
                <label>Country</label>
                <input type="text">
                <label>State</label>
                <input type="text">
                <label>Gender</label>
                <input type="radio"><label>Male</label>
                <input type="radio"><label>Female</label>
               </div>

               
               <div class="prgtdiv">
                <label>Place of Birth</label>
                <input type="text">
                <label>Nationality</label>
                <input type="email">
                <label>Domicel</label>
                <input type="text">
                <label>Post Code</label>
                <input type="number">
                <label>Phone</label>
                <input type="number">
               </div>
               
        </div>
      </div>
    </div>
    
</body>
</html>
