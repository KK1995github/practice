<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="center">
            <h2>Sign Up</h2>

           <label>First Name</label>
           <input type="text" placeholder=" Enter Your Name" required>
           
           <label>Last Name</label>
           <input type="text" placeholder=" Enter Your Last Name" >
        
           <label>Age</label>
           <input type="number" placeholder="Age">
        
           <label>City</label>
           <input type="text" name="city" id="city">
        
           <label >  Choose your Gender:</label>
           <label for="male">Male</label>
           <input type="radio" name="gender" id="male" value="male" checked>
           <label for="Female">Female</label>
           <input type="radio" name="gender" id="female" value="female">
           
           <label > Are you Graduate.?..</label>
           <input type="checkbox">

           <label>Your Favorite Tech: </label>
           <label > React</label>
           <input type="radio" id="react">
           <label >Angular</label>
           <input type="radio" id="angular">
           <label >Dotnet</label>
           <input type="radio" id="Dotnet">
           <label>Python</label>
           <input type="radio" id="python">
           <label >Direct Marketing</label>
           <input type="radio" id="direct marketing">

        
            <button class="btndiv">Submit</button>
           
        </div>
    </main>
</body>
</html>
